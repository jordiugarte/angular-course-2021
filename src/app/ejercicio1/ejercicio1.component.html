<p *ngIf="notVaccinated.length === 0">
  EVERYBODY VACCINATED
</p>

<p>Vacunados: {{vaccinated.length}}</p>
<span *ngFor="let item of vaccinated">
  <app-card [item]="item" (update) = "update($event)"></app-card>
</span>

<p>No vacunados: {{notVaccinated.length}}</p>
<span *ngFor="let item of notVaccinated">
  <app-card [item]="item" (update) = "update($event)"></app-card>
</span>
