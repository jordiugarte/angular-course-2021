  <p>Age: {{item.age}}</p>
  <p>Date: {{item.date | dateFormat | date: 'dd/MM/yyyy'}}</p>
  <p>Vaccined: {{vaccined ? 'yes' : 'no'}}</p>
  <p>Enfermedad de base: {{item.disease ? 'SÃ­' : 'No'}}</p>
  <p>Cantidad de dosis: {{item.doses}}</p>

  <button *ngIf="!vaccined" [disabled]="!vaccinable" (click)="vaccine()">

</div>
