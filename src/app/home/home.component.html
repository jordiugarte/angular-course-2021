<p *ngIf="transactions.length === 0">EVERYBODY VACCINATED</p>

<p>Transactions: {{ transactions.length }}</p>
<span *ngFor="let item of transactions">
  <app-transaction [item]="item" (update)="update($event)"></app-transaction>
</span>

<p>Wallets: {{ wallets.length }}</p>
<span *ngFor="let item of wallets">
  <app-wallet [item]="item" (update)="update($event)"></app-wallet>
</span>
