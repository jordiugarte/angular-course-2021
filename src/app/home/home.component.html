<p *ngIf="notVaccinated.length === 0">EVERYBODY VACCINATED</p>

<p>Wallets: {{ vaccinated.length }}</p>
<span *ngFor="let item of transactions">
  <app-transaction [item]="item" (update)="update($event)"></app-transaction>
</span>

<p>Transactions: {{ notVaccinated.length }}</p>
<span *ngFor="let item of wallets">
  <app-transaction [item]="item" (update)="update($event)"></app-transaction>
</span>
